
version: '3.8'

services:
  sendy:
    build: .
    container_name: sendy_app
    restart: always
    
    
    environment:
      - APP_URL=${SERVICE_FQDN_SENDY}
      - SERVICE_FQDN_SENDY_80
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test:
        - CMD-SHELL
        - 'curl -f http://127.0.0.1:80/'
      interval: 5s
      timeout: 20s
      retries: 10
    volumes:
      - sendy-uploads-data:/var/www/html/uploads
    depends_on:
      - db
    networks:
      - sendy-network

  db:
    image: mysql:8.0
    container_name: sendy_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sendy-db-data:/var/lib/mysql
    networks:
      - sendy-network

volumes:
  sendy-db-data:
  sendy-uploads-data:

networks:
  sendy-network:
    driver: bridge
